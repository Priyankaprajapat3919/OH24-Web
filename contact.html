<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #ffffff;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        }

        header::after {
            content: '';
            display: table;
            clear: both;
        }

        h1 {
            float: left;
            padding: 20px 0;
        }

        nav {
            float: right;
        }

        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        nav li {
            display: inline-block;
            margin-left: 70px;
            padding-top: 25px;
        }

        nav a {
            text-decoration: none;
            text-transform: uppercase;
            font-size: 14px;
            color: #333;
        }

        nav a:hover {
            color: #1E90FF;
        }

        .main {
            padding: 20px 0;
        }

        button {
            display: block;
            width: 200px;
            height: 40px;
            margin: 20px auto;
            background-color: #1E90FF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .contact-page {
            display: none;
        }

        .contact-page p {
            color: #333;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>Team Promotion</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container main">
        <button onclick="showContactPage()">Contact Us</button>
        
        <div class="contact-page">
            <p>Email: info@example.com</p>
            <p>Phone: +1 234 567 890</p>
            <p>Address: Pratap nagar , Bhilwara 311001 </p>
        </div>
    </div>

    <script>
        function showContactPage() {
            var contactPage = document.querySelector('.contact-page');
            contactPage.style.display = 'block';
        }
    </script>

</body>
</html>
